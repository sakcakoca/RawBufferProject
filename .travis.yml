language: cpp

install:
  - python3 -m pip install --upgrade pip setuptools
  - pip install --upgrade cmake
  - cmake --version
  - clang --version

jobs:
  include:
    - os: linux
      dist: bionic
      compiler: gcc
      env:
        - BADGE=Ubuntu_18.04
        - GCC_VER="10"
        - MATRIX_EVAL="CC=gcc-${GCC_VER} && CXX=g++-${GCC_VER}"
      global:
        - secure: ""
      before_install:
        - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-10
            - g++-10
            - python3-pip
        coverity_scan:
          project:
            name: "sakcakoca/RawBufferProject"
            description: "Raw buffer project"
          notification_email: salim.akcakoca@msn.com
          build_command_prepend: "cmake -D ENABLE_COVERAGE:BOOL=TRUE ../"
          build_command: "cmake --build . -- -j2"
          branch_pattern: coverity_scan

      after_script:
        - bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-${GCC_VER}
